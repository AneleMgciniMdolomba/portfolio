<nav class="animate__animated animate__fadeIn">
  <h1 [routerLink]="home">{{ title }}</h1>
  <ul class="navigation">

    <li *ngFor="let menu of menuItems">
      <a class="nav-link" [routerLink]="menu.url">{{ menu.label }}</a>
    </li>

  </ul>
  <button class="burger-menu" id="burger-menu">
    <ion-icon class="bars" slot="icon-only" name="menu-outline"></ion-icon>
  </button>
</nav>
