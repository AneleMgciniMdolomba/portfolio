<div class="hero">
  <img class="{{ class }}" loading="{{ loading }}" [src]="image" [alt]="altText"
  />
  <div class="bio animate__animated animate__shakeX">
    <h2 class="bio-title">{{ title }}</h2>
    <p class="bio-text">
      {{ about }}
    </p>
  </div>

</div>
<div class="more" [innerHTML]="more"></div>
